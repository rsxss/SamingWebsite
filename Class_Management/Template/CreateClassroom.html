
{% block content %}
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'grading_code/css/createassignment.css' %}">

<!-- input data in main ex. text or etc -->
<body style="background-image: url('{% static "grading_code/images/background.png"%}')";>
    <div id="main" >
        <div class="center">
                <h3>Create Classroom</h3>
        </div>
        <div class="div">
            <form action="{% url 'Class_Management:GenerateClassroom' %}" method="post" enctype="multipart/form-data"
              > {% csrf_token %}

                {% if messages %}
                <div class="row">
                  <div class='col-sm-6 col-sm-offset-3'>
                    {% for message in messages %}
                    <p {% if message.tags == error %} class="alert-danger" {% endif %}>
                      {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                      {{ message }}
                      {% endif %}
                    </p>
                    {% endfor %}
                  </div>
                </div>
                {% endif %}

                <label for="classname">Class name:</label>
                <input type="text" id="classname" name="classname" placeholder="Your class name...">
                <input type="submit" value="Create">
            </form>
        </div>
    </div>
</body>

{% endblock %}
