{% extends "NavBar.html" %}
{% block content %}
{% load static %}


  <link rel="stylesheet" type="text/css" href="{% static 'grading_code/css/whacthAS.css' %}">
  <script src="{% static 'grading_code/js/animation.js' %}"></script>


  <div id="main">
    <div class="center">
      <h2>Information</h2>
    </div>
    <div class="back">
      <table id="customers">
        <tr>
          <th>{{ u_id.user_name }}</th>
        </tr>
      </table>
      <p>Assignment name: {{ quiz_to_show.quizTitle }}</p>
      <p>Assignment detail: {{ quiz_to_show.quizDetail }}</p>
      <p>Deadline: {{ quiz_to_show.deadline }}</p>

      <label for="showcode">Code:</label>
      <textarea type="text" id="showcode" name="showcodedetail" placeholder="">{{ code_write_to_show }}</textarea>

      <label for="showcase">Test case:</label>
      <textarea type="text" id="showcase" name="showcasedetail" placeholder="">{{ quiz_to_show.text_testcase_content }}</textarea>

    </div>
  </div>

{% endblock %}
